<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Immersive Deep Space Experience</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      background: #0b0c26 linear-gradient(180deg,#0b0c26 60%, #5927b7 100%);
      margin: 0;
      font-family: 'Orbitron', Arial, sans-serif;
      overflow-x: hidden;
    }
    /* Starfield: background canvas */
    #star-bg, #shooting-bg {
      position: fixed;
      left:0; top:0; width:100vw; height:100vh;
      z-index: 0;
      pointer-events:none;
    }
    /* Parallax clouds */
    .cloud {
      position: absolute;
      z-index: 2;
      opacity: 0.25;
      animation: driftCloud 120s linear infinite;
    }
    .cloud:nth-child(2) { left: 45vw; animation-duration: 68s; opacity: 0.19;}
    .cloud:nth-child(3) { left: 80vw; animation-duration: 124s; opacity: 0.22;}
    .cloud:nth-child(4) { left: 10vw; animation-duration: 145s; opacity: 0.18;}
    @keyframes driftCloud { 0% {transform: translateX(0);} 100% {transform: translateX(-100vw);} }
    /* Main content section */
    .main-content {
      position: absolute;
      width: 100vw; text-align: center;
      top: 2vw; z-index: 10; color: #fff;
      text-shadow: 0 2px 4px #220141cc;
      pointer-events:none;
    }
    h1 { font-size: 3.2rem; letter-spacing: 0.02em; margin-bottom: 0.4em;}
    p { font-size: 1.3rem; font-weight: 300; margin-top: 0; margin-bottom: 2vh;}

    /* Planets & orbits */
    .orbit {
      position: absolute;
      top: 50%; left: 50%;
      border: 1.5px dashed #cfcbe88a;
      border-radius: 50%;
      pointer-events: none;
      z-index: 3;
    }
    /* PLANETS */
    .planet {
      position: absolute;
      z-index: 8;
      border-radius: 50%;
      transition: transform 0.3s cubic-bezier(.15,1.3,.4,1), box-shadow .33s;
      cursor: pointer;
      box-shadow: 0 0 40px 8px #7a7dcc44, 0 1px 10px #24235855;
      outline: none;
    }
    .planet[data-index="0"] { width: 120px; height: 120px; top: 47%; left: 45%; background: radial-gradient(circle at 40% 30%, #ffe0a5 0%, #a274ff 90%, #442266 100%);}
    .planet[data-index="1"] { width: 68px; height: 68px; top: 36%; left: 69%; background: radial-gradient(circle at 55% 40%, #f3c9d1 0%, #7ee4fa 87%, #382766 100%);}
    .planet[data-index="2"] { width: 94px; height: 94px; top: 72%; left: 51%; background: radial-gradient(circle at 50% 25%, #f6f9b6 0%, #de7cf2 70%, #140629 100%);}
    .planet[data-index="3"] { width: 50px; height: 50px; top: 64%; left: 11%; background: radial-gradient(circle at 30% 60%, #aef59a 0%, #245ad8 74%, #142116 100%);}
    .planet:hover, .planet:focus {
      transform: scale(1.23) rotate(-9deg);
      box-shadow: 0 0 88px 32px #b05bbf67, 0 14px 38px 18px #3b195480, 0 2px 16px #e9eeff66;
      z-index: 14;
    }
    .planet .sparkle {
      pointer-events: none;
      position: absolute;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .planet.active .sparkle,
    .planet:focus .sparkle,
    .planet:hover .sparkle {
      opacity: 1;
      animation: sparkleAnim 1.05s ease-in infinite alternate;
    }
    @keyframes sparkleAnim {
      from { filter: brightness(2) blur(0.2px);}
      to { filter: brightness(3.3) blur(1.2px);}
    }
    /* Asteroid satellites */
    .satellite, .asteroid {
      position: absolute; z-index: 7;
      transition: filter 0.2s;
    }
    .asteroid {
      width: 26px; height: 19px;
      filter: blur(0.4px) grayscale(0.2) brightness(.85);
      opacity:0.75;
    }
    .satellite { width: 32px; height: 32px;}
    /* Floating info panel */
    .planet-dialog {
      display: none;
      position: fixed; left: 50%; top: 22vh;
      transform: translateX(-50%);
      background: #231033ee;
      color: #f1edff;
      border-radius: 18px;
      padding: 1.7em 2.9em;
      z-index: 102;
      box-shadow: 0 0 88px 10px #45139d88;
      font-size: 1.15em;
      line-height:1.5;
      max-width: 90vw;
      min-width: 320px;
      pointer-events: auto;
      text-align: center;
      border: 1.5px solid #8c68df44;
      animation: dialogDrop 0.45s cubic-bezier(.15,1.2,.28,1);
    }
    @keyframes dialogDrop { from {opacity:0;transform:translate(-50%,-40px);} to {opacity:1;transform:translate(-50%,0);} }
    .planet-dialog.active { display: block; }
    .close-btn {
      color: #ffeedd;
      background: transparent;
      border: none;
      font-size:1.29em;
      cursor: pointer;
      float: right;
      padding: .18em .44em;
    }
    @media (max-width:700px) {
      h1 { font-size:2.1em;}
      .planet-dialog { padding:1.1em 0.9em;}
    }
  </style>
</head>
<body>
<canvas id="star-bg"></canvas>
<canvas id="shooting-bg"></canvas>

<!-- SVG Clouds -->
<div class="cloud" style="top:12vh; left:16vw; width:315px;">
  <svg width="320" height="78"><ellipse cx="70" cy="35" rx="56" ry="28" fill="#fff"/><ellipse cx="120" cy="50" rx="53" ry="19" fill="#eee8fd"/><ellipse cx="200" cy="30" rx="54" ry="19" fill="#fafafc"/><ellipse cx="260" cy="46" rx="48" ry="14" fill="#ebe8ef"/></svg></div>
<div class="cloud" style="top:24vh; left:76vw; width:385px;"><svg width="385" height="80"><ellipse cx="89" cy="39" rx="70" ry="28" fill="#fff"/><ellipse cx="165" cy="56" rx="66" ry="19" fill="#eee8fd"/><ellipse cx="250" cy="32" rx="72" ry="25" fill="#fafafc"/><ellipse cx="320" cy="57" rx="50" ry="14" fill="#ebe8ef"/></svg></div>
<div class="cloud" style="top:59vh; left:11vw; width:345px;"><svg width="345" height="62"><ellipse cx="81" cy="22" rx="61" ry="25" fill="#fff"/><ellipse cx="150" cy="39" rx="59" ry="14" fill="#eee8fd"/><ellipse cx="220" cy="36" rx="52" ry="17" fill="#fafafc"/><ellipse cx="280" cy="45" rx="44" ry="10" fill="#ebe8ef"/></svg></div>

<!-- Orbits and planets -->
<div class="orbit" style="width:420px;height:420px;margin:-210px 0 0 -210px;"></div>
<div class="orbit" style="width:620px;height:620px;margin:-310px 0 0 -310px;"></div>
<div class="orbit" style="width:310px;height:310px;margin:-155px 0 0 -155px;"></div>
<div class="main-content">
  <h1>Galactic Wonders</h1>
  <p>Hover and click planets.<br>
  Encounter satellites and drifting asteroids.<br>
  Enjoy a multidimensional space adventure.</p>
</div>
<div class="planet" tabindex="0" data-index="0">
  <span class="sparkle" style="top:20px;left:29px;position:absolute;"><svg width="24" height="24"><circle cx="12" cy="12" r="8" fill="#fffbe3" fill-opacity="0.72"/></svg></span>
  <span class="sparkle" style="top:70px;left:77px;position:absolute;"><svg width="15" height="15"><circle cx="7" cy="7" r="3" fill="#fff6dd" fill-opacity="0.84"/></svg></span>
</div>
<div class="planet" tabindex="0" data-index="1">
  <span class="sparkle" style="top:8px;left:14px;position:absolute;"><svg width="17" height="17"><circle cx="8" cy="8" r="6" fill="#d9f6ff" fill-opacity="0.59"/></svg></span>
</div>
<div class="planet" tabindex="0" data-index="2">
  <span class="sparkle" style="top:40px;left:50px;position:absolute;"><svg width="18" height="18"><circle cx="9" cy="9" r="5" fill="#f4beff" fill-opacity="0.7"/></svg></span>
</div>
<div class="planet" tabindex="0" data-index="3">
  <span class="sparkle" style="top:7px;left:14px;position:absolute;"><svg width="14" height="14"><circle cx="7" cy="7" r="3" fill="#e7ffdb" fill-opacity="0.7"/></svg></span>
</div>
<!-- Satellites and Asteroids -->
<div class="satellite" style="top:39%; left:58%;">
  <svg width="32" height="32"><circle cx="16" cy="16" r="11" fill="#eaf4ff"/><rect width="22" height="6" x="5" y="13" rx="3" fill="#9dbdf1" /></svg>
</div>
<div class="satellite" style="top:76%; left:48%;">
  <svg width="32" height="32"><circle cx="16" cy="16" r="11" fill="#e3e0ef"/><rect width="20" height="4" x="6" y="14" rx="2.2" fill="#bbb7c2" /></svg>
</div>
<div class="asteroid" id="ast1" style="top:32%; left:48%;">
  <svg width="26" height="19"><ellipse cx="13" cy="9" rx="10.5" ry="7.5" fill="#a18a7b" /></svg>
</div>
<div class="asteroid" id="ast2" style="top:53%; left:77%;">
  <svg width="26" height="19"><ellipse cx="13" cy="9" rx="10.5" ry="7.5" fill="#887965" /></svg>
</div>
<div class="asteroid" id="ast3" style="top:80%; left:29%;">
  <svg width="26" height="19"><ellipse cx="13" cy="9" rx="10.5" ry="7.5" fill="#c0ad9e" /></svg>
</div>
<!-- Planet Info Dialog -->
<div class="planet-dialog" id="planetDialog">
  <button class="close-btn" aria-label="Close dialog" onclick="closeDialog()">&times;</button>
  <h2 id="planetTitle">. . .</h2>
  <div id="planetInfo"></div>
</div>
<script>
  // PLANETS & DIALOG DATA
  const planets = [
    {
      name: 'Solarius Prime',
      desc: 'A radiant planet with rings powered by starlight. Magnetic storms produce cosmic sparkles across its clouds.'
    },
    {
      name: 'Nebulon IV',
      desc: 'A shimmering blue orb with an icy crust. Frequent comet sightings in this system.'
    },
    {
      name: 'Floralis',
      desc: 'This mystical planet glows with ultraviolet flora. Planetoid drones survey its glowing valleys.'
    },
    {
      name: 'Verdant Terra',
      desc: 'A jewel of greenery and crystal lakes, with bio-luminescent life that glimmers in the night.'
    }
  ];
  // Starfield BG
  const starCanvas = document.getElementById('star-bg');
  const starCtx = starCanvas.getContext('2d');
  let stars = [];
  function resizeStarCanvas() {
    starCanvas.width = window.innerWidth;
    starCanvas.height = window.innerHeight;
  }
  function createStars(n) {
    stars = [];
    for (let i=0; i<n; i++) {
      stars.push({
        x: Math.random()*starCanvas.width,
        y: Math.random()*starCanvas.height,
        r: Math.random()*1.2+0.5,
        speed: 0.13+Math.random()*0.42,
        opacity: Math.random()*0.45+0.25
      });
    }
  }
  function animateStars() {
    starCtx.clearRect(0,0,starCanvas.width,starCanvas.height);
    for (let s of stars) {
      starCtx.beginPath();
      starCtx.arc(s.x, s.y, s.r, 0, 2*Math.PI, false);
      starCtx.fillStyle = `rgba(255,255,255,${s.opacity})`;
      starCtx.shadowColor = "#e8edff";
      starCtx.shadowBlur = s.r*7;
      starCtx.fill();
      s.x -= s.speed;
      s.y += s.speed/8;
      if (s.x < 0) s.x = starCanvas.width + 2;
      if (s.y > starCanvas.height) s.y = 0;
    }
    requestAnimationFrame(animateStars);
  }
  // Shooting Stars
  const shootingCanvas = document.getElementById('shooting-bg');
  const shootingCtx = shootingCanvas.getContext('2d');
  let shootingStars = [];
  function resizeShootCanvas() {
    shootingCanvas.width = window.innerWidth;
    shootingCanvas.height = window.innerHeight;
  }
  function spawnShootingStar() {
    shootingStars.push({
      x: Math.random()*shootingCanvas.width*0.95+40,
      y: Math.random()*shootingCanvas.height*0.45+5,
      vx: -7-Math.random()*7,
      vy: 1+Math.random()*2,
      len: 85+Math.random()*40,
      opacity:0.0,
      phase:0
    });
    if (shootingStars.length>5) shootingStars.shift();
  }
  function animateShootingStars() {
    shootingCtx.clearRect(0,0,shootingCanvas.width,shootingCanvas.height);
    shootingStars.forEach(star => {
      // Animate opacity in/out
      star.phase += 1;
      if (star.phase<12) star.opacity = star.phase/16;
      else if (star.phase>31) star.opacity = Math.max(0, 1-(star.phase-31)/10); else star.opacity = 1;
      shootingCtx.save();
      shootingCtx.globalAlpha = star.opacity;
      shootingCtx.strokeStyle = "#fffbcf";
      shootingCtx.shadowColor = "#ffffc8";
      shootingCtx.shadowBlur = 13;
      shootingCtx.beginPath();
      shootingCtx.moveTo(star.x, star.y);
      shootingCtx.lineTo(star.x-star.len, star.y+star.len*0.13);
      shootingCtx.lineWidth = 2.2;
      shootingCtx.stroke();
      shootingCtx.restore();
      star.x += star.vx;
      star.y += star.vy;
    });
    // Remove faded
    shootingStars = shootingStars.filter(s=>s.phase<39);
    // Occasionally spawn
    if (Math.random()<0.01) spawnShootingStar();
    requestAnimationFrame(animateShootingStars);
  }
  // Animate asteroids in short orbits
  let asteroidDefs = [
    {elId: "ast1", radius: 90, baseAngle: 170, speed:0.015, baseTop:32, baseLeft:48},
    {elId: "ast2", radius: 172, baseAngle: 40, speed:0.007, baseTop:53, baseLeft:77},
    {elId: "ast3", radius: 140, baseAngle: 230, speed:0.011, baseTop:80, baseLeft:29}
  ];
  function animateAsteroids() {
    const centerX = window.innerWidth*0.5, centerY = window.innerHeight*0.55;
    asteroidDefs.forEach((ad,i)=>{
      const el = document.getElementById(ad.elId);
      if (!el) return;
      ad.baseAngle = ad.baseAngle+ad.speed*90;
      let theta = ad.baseAngle + Date.now()/3300*ad.speed*260+77*i;
      let rad = ad.radius + 12*Math.sin(Date.now()/2700 + i*1.22);
      el.style.left = (centerX+Math.cos(theta/57.3)*rad-13)+'px';
      el.style.top = (centerY+Math.sin(theta/57.3)*rad-9)+'px';
    });
    requestAnimationFrame(animateAsteroids);
  }
  // Planet dialog interaction
  const dialog = document.getElementById('planetDialog');
  const planetTitle = document.getElementById('planetTitle');
  const planetInfo = document.getElementById('planetInfo');
  let lastActivePlanet = null;
  document.querySelectorAll('.planet').forEach( (p, idx) => {
    p.addEventListener('mouseenter', ()=>{
      p.classList.add('active');
    });
    p.addEventListener('mouseleave', ()=>{
      p.classList.remove('active');
    });
    p.addEventListener('click', ()=>{
      showPlanetDialog(idx);
    });
    p.addEventListener('keydown', (e)=>{
      if (e.key==="Enter"||e.key===" ") { showPlanetDialog(idx); }
    });
  });
  function showPlanetDialog(idx) {
    planetTitle.textContent = planets[idx].name;
    planetInfo.textContent = planets[idx].desc;
    dialog.classList.add('active');
    lastActivePlanet = idx;
  }
  function closeDialog() { dialog.classList.remove('active'); }
  // -- INIT all
  function setup() {
    resizeStarCanvas(); createStars(180); animateStars();
    resizeShootCanvas(); animateShootingStars();
    animateAsteroids();
  }
  window.addEventListener('resize', ()=>{
    resizeStarCanvas(); createStars(180);
    resizeShootCanvas();
  });
  setTimeout(setup, 40);
  // Keyboard close for dialog
  window.addEventListener('keydown',function(e){
    if (e.key==="Escape") closeDialog();
    if (!dialog.classList.contains('active')) return;
    if (e.key==="ArrowRight") {
      let idx=(lastActivePlanet==null)?0:(lastActivePlanet+1)%planets.length;
      showPlanetDialog(idx);
      document.querySelectorAll('.planet')[idx].focus();
    }
    if (e.key==="ArrowLeft") {
      let idx=(lastActivePlanet==null)?0:(lastActivePlanet+planets.length-1)%planets.length;
      showPlanetDialog(idx);
      document.querySelectorAll('.planet')[idx].focus();
    }
  });
</script>
</body>
</html>
