                   <option value="cse">CSE
                    <option value="mechanical"></option>
                    <option value="ece">ECE</select><br><br>
                        Year of Study:<select name="year" required>
                     <option value="first">First Year

                     <option value="third">Third Year
                     <option value="fourth">Fourth Year
              
    </body>
</html>
